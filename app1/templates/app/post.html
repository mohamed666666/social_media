
{% extends 'app/base.html'%}
{% block content%}

        <article class="media content-section">
             <div class="media-body">

             <div class="article-metadata">
                 <img class="rounded-circle article-img "  src="{{ object.auther.profile.image.url }}">
                   <a class="mr-2" href="{% url 'profile'%}">{{ object.auther }}</a>

                 <small class="text-muted">{{ object.date}}</small>
                </div>
                 <h2 class="article-title" >{{ object.title }}</a></h2>
                 <p class="article-content">{{ object.content }}</p>
                 {%if object.auther == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>

                 {%endif%}
            </div>
        </article>

{%endblock content%}
